<rich:toolBar
    xmlns:="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich"
    itemSeparator="square" >
       <rich:toolBarGroup>
        <h:outputText value="#{projectName}:"/>
        <s:link view="/home.xhtml" value="#{messages.home}" propagation="none"/>
    </rich:toolBarGroup>
    <!-- @newMenuItem@ -->
    <rich:toolBarGroup location="right">
		<h:outputText value="#{loggedUser.name} #{loggedUser.surname}" rendered="#{identity.loggedIn}"/>

        <s:link view="/login.xhtml" value="#{messages.login}" rendered="#{not identity.loggedIn}" propagation="none"/>
        <s:link view="/user/register.xhtml" value="#{messages.signup}" rendered="#{not identity.loggedIn}" propagation="none" />
        <s:link view="/home.xhtml" action="#{identity.logout}" value="#{messages.logout}" rendered="#{identity.loggedIn}" propagation="none" />
    </rich:toolBarGroup>

</rich:toolBar>
