<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns: ="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a="http://richfaces.org/a4j">
    <h:form>
        <rich:panel>  <f:facet name="header">#{messages.groups}</f:facet>
            <h:panelGrid columns="1">

                <a:commandLink value="#{messages.allContacts}" reRender="contactsList" ajaxSingle="true">
                    <f:setPropertyActionListener value="#{null}" target="#{homeContactsListHelper.contactsList}"/>
                </a:commandLink>
            </h:panelGrid>
        </rich:panel>
    </h:form>
</ui:composition>
