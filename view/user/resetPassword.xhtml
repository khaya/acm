<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns: ="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="https://ajax4jsf.dev.java.net/ajax"
    template="/layout/template.xhtml">

<ui:define name="body">

<h:form id="login">

    <rich:panel>
        <f:facet name="header">#{messages['resetPwd']}</f:facet>

        <div class="dialog">
            <h:panelGrid columns="3" rowClasses="prop" columnClasses="name,value,validatormsg">
                <h:outputLabel for="username">#{messages['username']}:</h:outputLabel>
                <h:inputText id="username" value="#{resetPasswordHelper.username}" required="true">
                    <rich:beanValidator />
                </h:inputText>
                <rich:message for="username" styleClass="messagesingle" errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"></rich:message>

                <h:panelGroup></h:panelGroup>
                <s:link view="/user/forgotUsername.xhtml" value="#{messages['forgotUsernameQuestion']}" />
                <h:panelGroup></h:panelGroup>

             </h:panelGrid>
        </div>

    </rich:panel>

<div class="actionButtons">
    <a:commandButton value="#{messages['resetPwd']}" action="#{resetPasswordHelper.reset}" reRender="username">
        <s:defaultAction />
    </a:commandButton>
</div>

    </h:form>

 </ui:define>
</ui:composition>
